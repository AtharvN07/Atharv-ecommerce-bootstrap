<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="icon" type="image/x-icon" href="images/Atharv.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    background-color: #f0f0ef;
    font-family: 'Arial', sans-serif;
}


.card {
    border-radius: 15px;
    background: linear-gradient(to bottom right, #ffa72d, #fdd835);
}

.card-body {
    color: #212121;
}

.btn-warning {
    background-color: #e78d43;
    border: none;
}

.btn-warning:hover {
    background-color: #3ab8b6;
}

.nav-link.active {
    background-color: #ff8c28;
    color: #212121;
    border: none;
}

.form-control {
    border-radius: 10px;
    border: 1px solid #fdd835;
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
}

    </style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow border-0">
                    <div class="card-body">
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="signup-tab" data-bs-toggle="pill" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Signup</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <form>
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                                    </div>
                                    <button type="submit" class="btn btn-warning w-100">Login</button>
                                </form>
                            </div>
                            <!-- Signup Form -->
                            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                                <form>
                                    <div class="mb-3">
                                        <label for="signupName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="signupName" placeholder="Enter your name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="signupPassword" placeholder="Create a password">
                                    </div>
                                    <button type="submit" class="btn btn-warning w-100">Signup</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
